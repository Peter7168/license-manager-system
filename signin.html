<body>
  <div class="form">
      <div class="subtitle">Welcome Back !</div>
      <div class="input-container ic1">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
      </div>
      <div class="input-container ic2">
          <input id="password" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
      </div>
      <button type="button" class="submit" onclick="signIn()">Sign In</button>
      <h6><a href="signup.html" class="signuplink">Don't Have an account?</a></h6>
  </div>

  <script>
      function signIn() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Retrieve users from local storage
          const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

          // Check if the email contains the "@" symbol
          if (!email.includes('@')) {
              alert('Invalid email format');
              return;
          }

          // Check if the user exists and the password matches
          const existingUser = existingUsers.find(user => user.email === email && user.password === password);

          if (existingUser) {
              // Store current user in local storage
              localStorage.setItem('currentUser', email);
              // User found, you can proceed to the next page or perform additional actions
              alert('Sign in successful');
              window.location.href = 'client.html'; // Change this to the next page
          } else {
              alert('Email or password incorrect. Please try again.');
          }
      }
  </script>


  <style>
    body {
  align-items: center;
  background-image: url('ng.png');
  display: flex;
  justify-content: center;
  height: 100vh;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 500px;
  padding: 20px;
  width: 320px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color:  #08d;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;
   outline: 0;
  text-align: center;
  width: 100%;
}

.submit:active {
  background-color: #06b;
}
.signuplink{
    text-decoration: none;
    color: #eee;
    font-family: sans-serif;
}
  </style>
  </body>
