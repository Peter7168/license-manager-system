<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button[type="submit"] {
            background-color: black;
            color: white;
            padding: 10px 20px; /* Adjust padding for button size */
            border-radius: 10px; /* Round edges */
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block; /* Display the button as a block-level element */
            margin-top: 40px;
            margin-left: 250px; /* Adjust the margin to separate from the text fields */
        }
        
        /* Hover effect */
        button[type="submit"]:hover {
            background-color: #333; /* Darken the color on hover */
            transform: scale(1.1); /* Scale up the button on hover */
        }
        
      
        
       


/* Back button styles */
a.back-button {
    display: inline-block;
    background-color: #333;
    color: white;
    padding: 8px 15px;
    border-radius: 20px; /* Round edges for the back button */
    text-decoration: none;
    margin: 10px; /* Add margin to position the back button */
    position: absolute;
    top: 50px; /* Adjust the distance from the top  */
    left: 20px; /* Adjust the distance from the left */
}

a.back-button:hover {
    background-color: #555; /* Darken the color on hover */
}

    </style>
